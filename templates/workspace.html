{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Workspace</title>
    <style>
        .content {
            position: relative;
        }

        .modal {
            display: block;
            display: none;
            position: relative;
            margin-top: 20px;
            background-color: #000000;
            border-radius: 10px;
            width: 100%;
            max-height: 55vh;
            overflow: auto;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/blocks.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css">
    <script src="{% static 'js/p5.js' %}"></script>
    <script src="{% static 'js/p5.sound.js' %}"></script>
    <script src="{% static 'js/recs.js' %}"></script>
    <script src="{% static 'js/tracks.js' %}"></script>

</head>

<body>

<header>

</header>

<div class="dashboard" style="margin-top: 10vh;">

    <div class="wksp-settings-container">
        <div class="wksp-image-block">
            <div id="image-box" style="max-width: 10vh; max-height: 10vh">
                <img src="{{ user_project.coverimg.url }}" id="image" style="height: 100%; width: 100%">
            </div>
        </div>
    </div>

    <div class="form-container">
        <form action="" enctype="multipart/form-data" id="project-form">
            {% csrf_token %}
            {{ form2.coverimg }}
            {{ form2.title }}
        </form>
        <button class="custom-file-input" id="confirm-btn">Save Changes</button>
    </div>

    <div class="modal" id="codeModal">
        {% for track in project_tracks %}
            <div id="vis-container-{{ track.id }}"></div>
            <script>
                createVis({{ track.id }}, '{{ track.mp3.url }}');
            </script>
        {% endfor %}
        <div id="micVis"></div>
    </div>

    <script src="{% static 'js/modal.js' %}"></script>

    <form id="TrackForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form1.mp3 }}
    </form>

    <div>
        <label for="id_mp3" class="trackform-label">ADD TRACK</label>
    </div>

</div>


<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- cropper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

<!-- static -->
<script src="{% static 'js/workspace.js' %}"></script>

<footer>
    <nav style="grid-template-columns: 1fr 1fr 1fr;">

        <div class="header-text-container">
            <a href="/" class="navbar-text" style="font-size: 18px;">
                <img src="/media/Browse_grey.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/create" class="navbar-text" style="font-size: 30px; color: #ffffff;">
                <img src="/media/Create_white.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/drop" class="navbar-text">
                <img src="/media/Drop_grey.png" style="height: 35px">
            </a>
        </div>
    </nav>
</footer>

</body>

</html>
