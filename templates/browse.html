{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Browse Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/blocks.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <script src="{% static 'js/p5.js' %}"></script>
    <script src="{% static 'js/p5.sound.js' %}"></script>
    <script src="{% static 'js/publicTracks.js' %}"></script>
    <script src="{% static 'js/textAdjustment.js' %}"></script>
</head>

<body>
<header>
    <div class="blur-gradient "></div>
    <nav>
        <div class="search-bar">
            <input type="search">
            <div style="width: 12%; display: flex; justify-content: center">
                <img src="media/search.png" style="height: 100%; width: auto; aspect-ratio: 1/1;"></div>
        </div>
    </nav>
</header>
<div class="scroll-container">
    {% for profile in profiles reversed %}
        <div class="public-block-container" style="position: relative; width: fit-content;">
            <a href="profile/{{ profile.user }}" class="profile-link">
                <p class="public-name">{{ profile.name }}</p>
                <img src="{{ profile.profileimg.url }}" class="public-block"
                     style="width: 100%; filter: brightness(75%)">

                <div class="bio-and-music-block" id="bio-text-{{ profile.id_user }}">
                    <p id="id_bio-{{ profile.id_user }}">{{ profile.bio }}</p>

                    <div id="vis-container" class="vis-container">
                        {% with profile.fav_proj.get_first_track as first_track %}
                            {% if first_track %}
                                <img src="/media/waveform.png" style="height: 110%; position: absolute; right: 0;">
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

<footer>
    <nav style="grid-template-columns: 1fr 1fr 1fr;">

        <div class="header-text-container">
            <a href="/" class="navbar-text" style="font-size: 18px;">
                <img src="/media/Browse_white.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/create" class="navbar-text" style="font-size: 30px; color: #ffffff;">
                <img src="/media/Create_grey.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/settings" class="navbar-text">
                <img src="/media/Drop_grey.png" style="height: 35px">
            </a>
        </div>
    </nav>
</footer>
<script>
    function adjustFontSize(containerId, textId) {
        const container = document.getElementById(containerId);
        const text = document.getElementById(textId);

        let fontSize = 10; // Starting font size
        text.style.fontSize = fontSize + 'px';

        // Increase font size until it no longer fits
        while (text.scrollWidth <= container.offsetWidth && text.scrollHeight <= container.offsetHeight) {
            fontSize++;
            text.style.fontSize = fontSize + 'px';
        }

        // Once it overflows, revert to the last fitting size
        fontSize--;
        text.style.fontSize = fontSize + 'px';
    }

    document.addEventListener('DOMContentLoaded', function () {
        {% for profile in profiles %}
            adjustFontSize('bio-text-{{ profile.id_user }}', 'id_bio-{{ profile.id_user }}');
        {% endfor %}
    });
</script>

</body>

</html>
