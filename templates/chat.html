{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Messages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">

</head>

<body>
<header>
    <div class="blur-gradient "></div>
    <nav></nav>
</header>

<div class="chat-container-parent">
    <div class="chat-container" id="chat-body">

        {% for text in texts %}

            {% if  text.sender == user_profile %}
                <div class="message-container">
                    <div class="message-sent"> {{ text }} </div>
                </div>

            {% else %}
                <div class="message-container">
                    <div class="message-received"> {{ text }} </div>
                </div>


            {% endif %}

        {% empty %}<p>No messages yet.</p>

        {% endfor %}
    </div>
</div>

<div class="secondary-footer">
    <form method="post" enctype="multipart/form-data" class="text-form" id="myform">
        {% csrf_token %}

        <div class="chat-form-container">
            {% render_field form.body id="id_body" class="chat-input" %}
            <button type="submit" class="send-button">SEND</button>
        </div>

    </form>
</div>
<footer>
    <nav style="grid-template-columns: 1fr 1fr 1fr;">

        <div class="header-text-container">
            <a href="/" class="navbar-text" style="font-size: 18px;">
                <img src="/media/Browse_white.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/create" class="navbar-text" style="font-size: 30px; color: #ffffff;">
                <img src="/media/Create_grey.png" style="height: 35px">
            </a>
        </div>

        <div class="header-text-container">
            <a href="/settings" class="navbar-text">
                <img src="/media/Drop_grey.png" style="height: 35px">
            </a>
        </div>
    </nav>
</footer>
<script>
    let sent_url = "{% url 'sent_msg' friend_object.username %}"
    let rec_url = "{% url 'rec_msg' friend_object.username %}"
</script>

<script src="{% static 'js/chat.js' %}"></script>
</body>

</html>
