{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Create Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/blocks.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>

<body>
<header>
    <div class="blur-gradient "></div>
    <nav style="grid-template-columns: 1fr 1fr 1fr 0.3fr;">

        <div class="header-text-container">
            <a href="/" class="navbar-text" style="font-size: 18px;">BROWSE</a>
        </div>

        <div class="header-text-container">
            <a href="create" class="navbar-text" style="font-size: 30px; color: #ffffff;">CREATE</a>
        </div>

        <div class="header-text-container">
            <a href="drop" class="navbar-text">DROP</a>
        </div>
        <a href="{% url 'logout' %}?next=/signin"><img src="media/threelines.png"
                                                       style="height: 35px"></a>
    </nav>
</header>
<div class="dashboard">

    <a href="settings" class="profile-block"
       style="background: url({{ user_profile.profileimg.url }}) center/cover no-repeat;">
        <div>
            {#            <p style="font-size: 20px">{{ user_profile.user.username }}</p>#}
        </div>
    </a>

    <a href="friends" class="friends-block" style="color: white;">
        <img style="height: 80%; border-radius: 4px;" src="/media/blank-profile-picture.png"/>
        <p style="font-size: 18px; margin-left: 10px; font-weight: normal">wanna collab?</p>
        <div class="notif_circle"><p>2</p></div>
    </a>


    <div class="projects-block">

        {% for project in user_projects %}
            <a href="workspace/{{ project.id }}" class="project">
                <img src="{{ project.coverimg.url }}" style="height: 100%"/>
                <img src="/media/play.png" style="height: 75%"/>
                <h4>{{ project.title }}</h4>
            </a>

        {% empty %}
            <p>No current projects.</p>

        {% endfor %}
    </div>
    <div style=""></div>
</div>
<footer>
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <a href="setup" class="login100-form-btn">CREATE
            </a>
        </div>
    </div>
    {#    <a href="setup" class="create-button">CREATE</a>#}
</footer>
</body>
</html>
