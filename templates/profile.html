{% load static %}

<!DOCTYPE html>
<html>
<!--<i class="fa fa-check-circle" style="color: #48dbfb;" aria-hidden="true"></i>--></h5>

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/blocks.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>

<body>
<header>
    <nav class="nav-container">

        <div class="box">
            <a href="/" class="navbar-text" style="padding-right: 10px; font-size: 30px; color: #ffffff;">BROWSE</a>
        </div>

    </nav>
</header>

<!-- Display the user's profile  -->
<div class="dashboard">
    <div class="stranger-profile-block">
        <div style="background: url({{ profile.profileimg.url }}) center/cover no-repeat; width: 100%; height: 100%; margin: 5px">
            <img width="90%" height="75%" src="{{ user_profile.profileimg.url }}"/>
        </div>
        <div>
            <p><strong>Username:</strong> {{ user_profile.user.username }}</p>

            <textarea id="about" name="bio" rows="3" class="shadow-none bg-gray-100">{{ user_profile.bio }}</textarea>
        </div>

    </div>
    <div class="projects-block">

        {% for project in projects %}
            <a href="workspace/{{ project.id }}" class="project">
                <img src="{{ project.coverimg.url }}" style="height: 100%"/>
                <img src="/media/play.png"/>
                <h4>{{ project.title }}</h4>
            </a>
        {% empty %}
            <p>No published projects.</p>

        {% endfor %}

    </div>
</div>
<footer>
        <a href="/chat/{{ user_object.username }}" class="connect-button">Connect</a>
</footer>
</body>
</html>
