{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ? do we even need tailwind  <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">-->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<header>
    <nav>
        <div class="nav-container">

            <div class="box">
                <a href="/" class="navbar-text" style="padding-right: 10px; font-size: 30px; color: #000000;">BROWSE</a>
            </div>

        </div>
    </nav>
</header>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

     {% for friend in user_friends %}
            <a href="chat/{{friend.profile}}" class="project">
                 <h3 style="font-size: 20px">{{friend.profile}}</h3>
            </a>


            {% empty %}
            <p>No friends added.</p>

            {% endfor %}

</form>
</body>
</html>
