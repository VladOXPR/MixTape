{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
</head>
<body>

<header>
    <div class="header-block">
        <div class="header-left">
            <p style="font-size: 25px;">Notifications</p>
        </div>
    </div>
</header>

<div class="message-board-container">
    <div class="messages-board">
        {% for chat in chats %}
            <a href="chat/{{ chat.friend }}" class="chat-link">
                <img src="{{ chat.friend.profileimg.url }}" style="height: 100%; border-radius: 5px;"/>
                <div style="width: 100%; height: auto;">
                    <div style="margin: 0; margin-top: -1.7rem; margin-left: 0.5rem; font-size: 20px;">{{ chat.friend }}</div>
                    <div style="margin: 0; margin-top: 0rem; margin-left: 0.5rem; color: #758087; font-size: 15px;">{{ chat.message.body }}</div>
                </div>
            </a>

        {% empty %}
            <p style="margin: 3vh;">No friends added.</p>
        {% endfor %}


    </div>
</div>
    <footer>
        <div class="nav2">
            <a href="/">
                <img src="/media/Browse_grey.png" style="height: 25px">
            </a>

            <a href="/create">
                <img src="/media/Create_white.png" style="height: 25px">
            </a>

            <a href="/settings">
                <img src="/media/Account_grey.png" style="height: 25px">
            </a>
        </div>
    </footer>
</body>
</html>
