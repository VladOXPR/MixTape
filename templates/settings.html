{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <script src="{% static 'js/p5.js' %}"></script>
    <script src="{% static 'js/p5.sound.js' %}"></script>
    <script src="{% static 'js/publicTracks.js' %}"></script>
</head>

<body>

<header>
    <div class="header-block">
        <div class="header-left">
            <p style="font-size: 25px;">Edit Profile</p>
        </div>

        <div class="header-right">
            <a href="{% url 'logout' %}" class="minor-buttons log-out">
                <p>LOG OUT</p>
            </a>
        </div>
    </div>
</header>

<div class="scroll-container">
    <form action="" enctype="multipart/form-data" id="settings-form">
        {% csrf_token %}
        {% render_field form.profileimg class+="settings-pfp" %}
        <label for="id_profileimg" id="image-box">
            <img src="{{ user_profile.profileimg.url }}" id="image-box" style="width: 100%; border-radius: 10px; filter: brightness(75%)">
        </label>

        <div class="tittle" style="margin-top: 1.5rem;">Artist Name</div>

        <div class="name-block" style="margin-top: 1rem;">
            {% render_field form.name class+="settings-name" %}
        </div>

        <div class="tittle" style="margin-top: 1.5rem;">Bio</div>

        <div class="bio-block" style="margin-top: 1rem;">
            {% render_field form.bio class+="settings-bio" cols="auto" %}
        </div>
    </form>

    <div style="width: 100%;">
        <button id="confirm-btn" style="display: none;"></button>
        <label for="confirm-btn" class="minor-buttons confirm-btn" style="background: #1E2023;">Save Changes</label>
    </div>

</div>
<footer>
    <div class="nav2">
        <a href="/">
            <img src="/media/Browse_grey.png" style="height: 25px">
        </a>

        <a href="/create">
            <img src="/media/Create_grey.png" style="height: 25px">
        </a>

        <a href="/settings">
            <img src="/media/Account_white.png" style="height: 25px">
        </a>
    </div>
</footer>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- cropper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

<!-- static -->
<script src="{% static 'js/settings.js' %}"></script>

</body>
</html>
